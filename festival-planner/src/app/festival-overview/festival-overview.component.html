<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="overview m-4 bg-transparent rounded">
        <h2 class="m-3 text-center pt-1 text-white">UPCOMING FESTIVALS:</h2>
          <a *ngFor="let festival of festivals" class="text-decoration-none" [routerLink]="['festival', festival.name]">
            <festival [festivalData]="festival"></festival>
          </a>
      </div>
    </div>
  </div>
</div>
